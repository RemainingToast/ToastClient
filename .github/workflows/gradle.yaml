name: Build and Upload to Discord

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD: ${{ github.run_number }}
      SHA: ${{ github.sha }}
      WEBHOOK: ${{ secrets.BUILD_WEBHOOK }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Rename Jar
        run: mv build/libs/toastclient-2.1.jar toastclient-$BUILD.jar
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: toastclient
          path: build/libs/toastclient-$BUILD.jar
      - name: Send Discord Message
        run: COMMITMESSAGE=`git log --pretty=format:'%s'` && UPDATEMSG=\ New\ Dev\ Build\ [$GITHUB_RUN_ID]!\ Changelog:\ \`\`\`$COMMITMESSAGE\`\`\` && curl -H "Content-Type:application/json" -X POST -d "{\"username\":\"Dev Builds\", \"content\":\"$UPDATEMSG\"}" $DISCORD_WEBHOOK
      - name: Upload Jar to Discord
        run: curl -F data=@toastclient-$BUILD.jar $WEBHOOK